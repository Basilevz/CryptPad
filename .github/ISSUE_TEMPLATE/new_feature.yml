name: Feature Request
description: Suggest an idea for CryptPad. Please search past issues and labels to check that your question/idea has not already been addressed. If it has please comment on the relevant issues instead of creating a new one
labels: ["Feature Request"]
body:
  - type: textarea
    attributes:
      label: Summary
      description: Please describe your idea in a reasonable amount of detail.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Motivation
      description: Please describe how your idea would benefit you and other users.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request.